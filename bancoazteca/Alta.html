          style="opacity: .8">
        
        <br>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <div class="contenedorFormulario">
      <form action="" class="m-b-md" id="formCliente" method="POST">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group row">
              <br></br>
              <label for="Nombre" class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" value="" name="nombre" id="nombre">
              </div>
              <br></br>
              <label for="Edad" class="col-sm-3 col-form-label">Fecha Nacimiento</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" value="" name="fecha" id="fecha">
              </div>
              <br></br>
              <label for="Celular" class="col-sm-3 col-form-label">Celular</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" value="" name="celular" id="celular">
              </div>
              <br></br>
              <label for="Correo" class="col-sm-3 col-form-label">Correo</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" value="" name="correo" id="correo">
              </div>
              <br></br>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-primary" id="AgregarCliente" data-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </form>

    </div>

  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="dist/js/pages/dashboard.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->

  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->

  <!-- Validation  -->
  <script src="plugins/jquery-validation/jquery.validate.js"></script>
  <script src="plugins/jquery-validation/additional-methods.js"></script>
  <script src="plugins/jquery-validation/jquery.numeric.js"></script>

  <script>

    $("#formCliente").validate({
      rules: {
        nombre: {
          required: true,
          maxlength: 20,
        },
        fecha: {
          required: true,
        },
        celular: {
          required: true,
          minlength: 10,
          maxlength: 10
        },
        correo: {
          required: true,
        }


      },
      messages: {
        nombre: {
          required: "Este elemento es requerido",
          maxlength: "Ingrese un máximo de 20 caracteres"
        },
        fecha: {
          required: "Este elemento es requerido",
        },
        celular: {
          required: "Este elemento es requerido",
          minlength: "Ingrese un mínimo de 10 caracteres",
          maxlength: "Ingrese un máximo de 10 caracteres"
        },
        correo: {
          required: "Este elemento es requerido",
        }

      },
      errorElement: 'span'

    });

  </script>
